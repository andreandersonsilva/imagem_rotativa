<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <!--Caixa de login centralizada com as dimensões para cada tipo de tela-->
    <!--Com o GRID determinando os tamanhos de telas para centralizar a caixa na horizontal em seguida utilizo o offset para distribuir de forma igual as laterias da caixa, e isso não importa o tamanho da tela-->
    <div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <header>
            <!--A classe IMF-RESPONSIVE faz com que a imagem tenha sempre 100% da largura do pai dela-->
            <h1><img class="img-responsive" src="../imagem/watchguru.png"></h1>
            <h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
        </header>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>

                    </div>
                    <input type="text" name="usuario" class="form-control" placeholder="Usuário">

                </div>

            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-option-horizontal"></span>

                    </div>
                    <input type="password" name="senha" class="form-control" placeholder="Senha">

                </div>

            </div>

            <footer>
                <div class="checkbox pull-left">
                    <label>
                        <input type="checkbox" name="lembrar">Lembrar de mim</label>

                </div>
                <button type="submit" class="btn btn-primary pull-right">Entrar</button>
            </footer>
        </form>

    </div>
    



    <script src="jquery-2.2.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
